<form #addForm="ngForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Type of product*</label>
            <select [(ngModel)]="product.name" name="name" class="form-control">
                <option selected>Camisa</option>
                <option>Vaso</option>
                <option>Comic</option>
                <option>Juguete</option>
                <option>Accesorio</option>
            </select>
        </div>
        <div class="col">
            <label>Price*</label>
            <input type="number" min="0" [(ngModel)]="product.price" name="price" class="form-control" placeholder="Price" required>
        </div>
        <div class="col">
            <label>Quantity<span>*</span></label>
            <input type="number" min="0" [(ngModel)]="product.quantity" name="quantity" class="form-control" placeholder="Quantity"
                required>
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea type="text" [(ngModel)]="product.description" class="form-control" name="description"
            placeholder="Description"></textarea>
    </div>
    <div class="row align-items-center justify-content-center mt-5">
        <button class="btn btn-outline-info" (click)="SaveProduct(product,addForm)">Save product</button>
    </div>
</form>
